    <main>
        <h2>Web Lab - Form Validation</h2>
        <form action="record.html" method="get" onsubmit="return validateEmail() && validatePasswords()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" title="Password must be at least 8 characters long and alpha-numeric" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address with @byui.edu domain" required>
        
            <label for="rating">Page Rating:</label>
            <input type="range" id="rating" name="rating" min="1" max="10" step="1" oninput="updateRatingValue(this.value)">
            <span id="ratingValue">5</span>

            <button type="submit">Submit</button>
        </form>
    </main>
