<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>

<header>
    <h1>Course Home Page</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
</nav>

<main>
    <h2>Web Lab - Form Validation</h2>
    <form action="record.html" method="get" onsubmit="return validatePasswords()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" title="Password must be at least 8 characters long and alpha-numeric" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" required>

        <label for="rating">Page Rating:</label>
        <input type="range" id="rating" name="rating" min="1" max="10" step="1" oninput="updateRatingValue(this.value)">
        <span id="ratingValue">5</span>

        <button type="submit">Submit</button>
    </form>
</main>

<footer>
    <p>&copy; 2024 Yolanda Lizano Home Page.</p>
</footer>

<script src="scripts/form.js"></script>

</body>
</html>
